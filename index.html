<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <!--CSS-->
    <link rel="stylesheet" href="main.css">
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="shortcut icon" href="/images/favicon-16x16.png" type="image/x-icon">
    
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/pngegg.png" alt="Agenda de contatos">
            <h1>Sua Agenda</h1>
        </header>
        <form id="form-agenda">
            <label for="nome-agenda">Nome do contato: </label>
            <input type="text" id="nome-agenda" class="nome" placeholder="Digite o nome" required>
            <label for="numero-agenda">NÃºmero do contato: </label>
            <input type="tel" id="numero-agenda" name="tel" required placeholder="(xx) x xxxx-xxxx" maxlength="16" minlength="6" >
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
